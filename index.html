<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Student-Teacher Appointment System â€“ Login</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Initialize Firebase config -->
    <script src="firebase-init.js"></script>
</head>
<body>
    <h1>Student-Teacher Appointment Booking</h1>

    <div id="login-form">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" required /><br />
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required /><br />
            <button type="submit">Login</button>
        </form>
        <p>Not registered? <a href="#" id="showRegister">Register as Student</a></p>
    </div>

    <div id="register-form" class="hidden">
        <h2>Student Registration</h2>
        <form id="registerForm">
            <label for="registerName">Full Name:</label>
            <input type="text" id="registerName" required /><br />
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" required /><br />
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" required /><br />
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="showLogin">Back to Login</a></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
